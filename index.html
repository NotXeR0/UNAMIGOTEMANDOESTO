<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Me Quieres?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }
    .container {
      background-color: white;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      position: relative;
      transition: opacity 0.5s ease-in-out;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }
    #siBtn {
      background-color: #28a745;
      color: white;
    }
    #siBtn:hover {
      background-color: #218838;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
    }
    #noBtn:hover {
      background-color: #c82333;
    }
    #rickroll-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
    }
    #rickroll-container video {
      width: 100%;
      height: 100%;
    }
    #ip-display {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    #feedbackSection {
      display: none;
      margin-top: 40px;
      background-color: white;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: left;
    }
    #feedbackSection h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    #feedbackSection label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    #feedbackSection input[type="text"],
    #feedbackSection textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #feedbackSection textarea {
      resize: vertical;
      min-height: 80px;
    }
    .like-dislike-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .like-dislike-buttons button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
    }
    .like-dislike-buttons button.dislike {
      background-color: #6c757d;
    }
    .like-dislike-buttons button.selected {
      background-color: #4CAF50;
    }
    #submitFeedbackBtn {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 18px;
    }
    #submitFeedbackBtn:hover {
      background-color: #218838;
    }
    #messageBox {
      display: none;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

<div class="container" id="mainContainer">
  <h1 id="questionText">¿Me quieres?</h1>
  <div class="buttons">
    <button id="siBtn" onclick="handleClickSi()">Sí</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="container" id="thankYouContainer" style="display: none;">
  <h1>¡Gracias! Yo también te quiero ❤️</h1>
  <p id="ip-display">Tu IP es: Cargando...</p>
  <div class="buttons">
    <button id="continueBtn" onclick="activateRickroll()">Continuar</button>
    <button id="exitBtn" onclick="activateRickroll()">Salir</button>
  </div>
</div>

<div id="rickroll-container"></div>

<div class="container" id="feedbackSection" style="display: none;">
  <h2>Deja tu opinión</h2>
  <form id="feedbackForm">
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
      <small id="usernameError" style="color: red; display: none;">Nombre de usuario no apto.</small>
    </div>
    <div>
      <label for="comment">Opinión:</label>
      <textarea id="comment" name="comment" placeholder="¿Qué te pareció la página?" required></textarea>
    </div>
    <div class="like-dislike-buttons">
      <button type="button" id="likeBtn">👍 Me gusta (<span id="likeCount">0</span>)</button>
      <button type="button" id="dislikeBtn" class="dislike">👎 No me gusta (<span id="dislikeCount">0</span>)</button>
    </div>
    <button type="submit" id="submitFeedbackBtn">Enviar Opinión</button>
  </form>
  <div id="messageBox"></div>
</div>

<!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Firebase Realtime Database (required for this project) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Pega tu objeto de configuración de Firebase aquí
// OJO: Si usas este archivo en tu propio proyecto, usa tu propio objeto firebaseConfig
const firebaseConfig = {
  apiKey: "AIzaSyDk9BqqvPsrdlFxoUsrHoqJ_0nd09MHNkY",
  authDomain: "tacososossonquesos-9ca1c.firebaseapp.com",
  projectId: "tacososossonquesos-9ca1c",
  storageBucket: "tacososossonquesos-9ca1c.firebasestorage.app",
  messagingSenderId: "45324809034",
  appId: "1:45324809034:web:b98f902232c8b7fa0e87b3",
  measurementId: "G-CJNRM9JY5K"
};

// Inicializa Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const statsRef = database.ref('stats'); // Referencia para los contadores
const opinionsRef = database.ref('opinions'); // Referencia para las opiniones


let noClickCount = 0;
let liked = false;
let disliked = false;

const noBtn = document.getElementById('noBtn');
const mainContainer = document.getElementById('mainContainer');
const thankYouContainer = document.getElementById('thankYouContainer');
const rickrollContainer = document.getElementById('rickroll-container');
const ipDisplayText = document.getElementById('ip-display');
const feedbackSection = document.getElementById('feedbackSection');
const feedbackForm = document.getElementById('feedbackForm');
const usernameInput = document.getElementById('username');
const usernameError = document.getElementById('usernameError');
const likeBtn = document.getElementById('likeBtn');
const dislikeBtn = document.getElementById('dislikeBtn');
const likeCountSpan = document.getElementById('likeCount');
const dislikeCountSpan = document.getElementById('dislikeCount');
const messageBox = document.getElementById('messageBox');

// Lista de palabras no aptas (idealmente en el backend)
const naughtyWords = ['tonto', 'estúpido', 'idiota', 'mala palabra', 'bobo'];

// Listener de Firebase para actualizar los contadores en tiempo real
statsRef.on('value', (snapshot) => {
  const stats = snapshot.val() || { likes: 0, dislikes: 0 };
  likeCountSpan.textContent = stats.likes;
  dislikeCountSpan.textContent = stats.dislikes;
});

// Función para mover el botón "No"
noBtn.addEventListener('mouseover', function() {
  const containerRect = mainContainer.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = containerRect.width - btnRect.width;
  const maxY = containerRect.height - btnRect.height;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = 'absolute';
  noBtn.style.left = `${randomX}px`;
  noBtn.style.top = `${randomY}px`;
});

// Evento para el clic en "No"
noBtn.addEventListener('click', function() {
  noClickCount++;
  if (noClickCount >= 2) {
    activateRickroll();
  }
});

// Función para manejar el clic en "Sí"
function handleClickSi() {
  mainContainer.style.opacity = '0';
  setTimeout(() => {
    mainContainer.style.display = 'none';
    thankYouContainer.style.display = 'block';
    thankYouContainer.style.opacity = '1';
    getAndDisplayIP();
  }, 500);
}

// Función para obtener y mostrar la IP
function getAndDisplayIP() {
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      ipDisplayText.textContent = `Tu IP es: ${data.ip}`;
    })
    .catch(error => {
      console.error('Error al obtener la IP:', error);
      ipDisplayText.textContent = 'Tu IP es: No disponible';
    });
}

// Función para activar el Rickroll
function activateRickroll() {
  mainContainer.style.opacity = '0';
  thankYouContainer.style.opacity = '0';
  setTimeout(() => {
    mainContainer.style.display = 'none';
    thankYouContainer.style.display = 'none';

    const video = document.createElement('video');
    video.src = "siusplau.mp4";
    video.autoplay = true;
    video.controls = false;
    video.loop = false;
    video.muted = false;

    video.onended = () => {
      rickrollContainer.style.display = 'none';
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      feedbackSection.style.display = 'block';
      feedbackSection.style.opacity = '1';
      feedbackSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    };

    rickrollContainer.innerHTML = '';
    rickrollContainer.appendChild(video);
    rickrollContainer.style.display = 'block';

    if (rickrollContainer.requestFullscreen) {
      rickrollContainer.requestFullscreen();
    } else if (rickrollContainer.mozRequestFullScreen) {
      rickrollContainer.mozRequestFullScreen();
    } else if (rickrollContainer.webkitRequestFullscreen) {
      rickrollContainer.webkitRequestFullscreen();
    } else if (rickrollContainer.msRequestFullscreen) {
      rickrollContainer.msRequestFullscreen();
    }
  }, 500);
}

// Función para mostrar mensajes personalizados
function showMessage(message, type = 'success') {
  messageBox.textContent = message;
  messageBox.style.display = 'block';
  if (type === 'success') {
    messageBox.style.backgroundColor = '#28a745';
  } else if (type === 'error') {
    messageBox.style.backgroundColor = '#dc3545';
  }
  setTimeout(() => {
    messageBox.style.display = 'none';
  }, 3000);
}

// Lógica de likes y dislikes con Firebase
likeBtn.addEventListener('click', function() {
  if (liked) {
    statsRef.child('likes').transaction((currentCount) => (currentCount || 0) - 1);
    liked = false;
    likeBtn.classList.remove('selected');
  } else {
    statsRef.child('likes').transaction((currentCount) => (currentCount || 0) + 1);
    liked = true;
    likeBtn.classList.add('selected');
    if (disliked) {
      statsRef.child('dislikes').transaction((currentCount) => (currentCount || 0) - 1);
      disliked = false;
      dislikeBtn.classList.remove('selected');
    }
  }
});

dislikeBtn.addEventListener('click', function() {
  if (disliked) {
    statsRef.child('dislikes').transaction((currentCount) => (currentCount || 0) - 1);
    disliked = false;
    dislikeBtn.classList.remove('selected');
  } else {
    statsRef.child('dislikes').transaction((currentCount) => (currentCount || 0) + 1);
    disliked = true;
    dislikeBtn.classList.add('selected');
    if (liked) {
      statsRef.child('likes').transaction((currentCount) => (currentCount || 0) - 1);
      liked = false;
      likeBtn.classList.remove('selected');
    }
  }
});

// Lógica de filtrado y envío de formulario
usernameInput.addEventListener('input', function() {
  const username = usernameInput.value.toLowerCase();
  const containsNaughtyWord = naughtyWords.some(word => username.includes(word));
  if (containsNaughtyWord) {
    usernameError.style.display = 'block';
    usernameInput.setCustomValidity('Nombre de usuario no apto.');
  } else {
    usernameError.style.display = 'none';
    usernameInput.setCustomValidity('');
  }
});

feedbackForm.addEventListener('submit', function(event) {
  event.preventDefault();
  if (!usernameInput.checkValidity()) {
    showMessage('Por favor, elige un nombre de usuario apto.', 'error');
    return;
  }

  const username = usernameInput.value;
  const comment = document.getElementById('comment').value;
  const newOpinion = {
    username: username,
    comment: comment,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  };

  opinionsRef.push(newOpinion)
    .then(() => {
      showMessage('¡Gracias por tu opinión!', 'success');
      feedbackForm.reset();
      liked = false;
      disliked = false;
      likeBtn.classList.remove('selected');
      dislikeBtn.classList.remove('selected');
    })
    .catch((error) => {
      console.error("Error al guardar la opinión:", error);
      showMessage('Hubo un error al enviar tu opinión. Inténtalo de nuevo.', 'error');
    });
});
</script>

</body>
</html>
